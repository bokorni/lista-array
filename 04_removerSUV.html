<script>

    const p = prompt(`Quais desses carros você deseja remover? (Tiggo, Sportage, Tucson e EcoSport.")`).trim()

    }

        remv = suv.splice(1, 1)
        alert(`Este é o carro que foi removido : ${remv}, esta é a lista atual ${suv}.`)
    }
    else if (p == "Tucson") {
        remv = suv.splice(2,1)
        alert(`Este é o carro que foi removido : ${remv}, esta é a lista atual ${suv}.`)

    }
    else if (p == "Ecosport") {
        remv = suv.splice(3,1) 
        alert(`Este é o carro que foi removido : ${remv}, esta é a lista atual ${suv}.`)
    }
    else {
        alert(`Nome inválido.`)
    }

</script>
