<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).
    const n1 = Number(prompt(`Insira o 1° número.`)).trim();
    const n2 = Number(prompt(`Insira o 2° número.`)).trim();
    let arr = []
    //ENTRADA
    
    //PROCESSAMENTO
 if (n1>n2) {
       arr = [n2, n1]
     }
     else if (n2>n1) {
        arr = [n1, n2]
     }
     else {
        alert(`Os números inseridos são iguais.`)
     }
    

    

    //SAÍDA
    alert(`Os números em ordem crescente são ${arr.join("-")}.`);
</script>
